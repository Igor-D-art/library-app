<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="library.css" rel="stylesheet">
    <script defer src="library.js"></script>

</head>
<body>
    <header>
      Library App - just add your books and mark the read status when finished reading! All is simple :)
    </header>

    <div class="main-section"> 

      <div id="library-section">

      </div>

      <div id="popup-section">
        <form id="popup">
          <fieldset>
            <legend>Add a book</legend>
            <div>
              <label for="title"> Title </label>
              <input type="text" id="title" minlength="1" required>
            </div>
            <div>
              <label for="author"> Author </label>
              <input type="text" id="author" minlength="1" required>
            </div>
            <div>
              <label for="pages">Pages</label>
              <input type="number" id="pages" minlength="1" required>
            </div>
            <div class="buttons">
              <button id="input" type="submit"> Add a book </button>
              <button id="clear" type="reset"> Clear form </button>
            </div>
            
          </fieldset>
        </form>

      </div>

    </div>

    <footer>
      Just some text
    </footer>

</body>
</html>
